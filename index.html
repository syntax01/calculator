<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div class="calculator">
        <h1 class="display">0</h1>
        <div class="buttons">
            <div class="row">
                <div>AC</div>
                <div>+/-</div>
                <div>%</div>
                <div>รท</div>
            </div>
            <div class="row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>x</div>
            </div>
            <div class="row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class="row">
                <div>0</div>
                <div>.</div>
                <div>=</div>
            </div>
        </div>
    </div>
</body>
</html>
